<html>
  <head>
      <title> Login </title>
  </head>
  <body style="margin: 10%; height: 300px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4" style="margin: 0 auto;">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Matricle No.:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button style="width: 100%;" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>
        
  </body>
</html>
